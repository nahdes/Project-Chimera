name: Project Chimera - CI/CD Pipeline

on:
  push:
    branches: [ main, Architecture, TheGovernor,TheGovernor/** ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Manual trigger

env:
  PYTHON_VERSION: "3.12"
  UV_VERSION: "latest"

jobs:
  # Job 1: Lint and Format Check
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      
      - name: Cache UV dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            .venv
          key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-
      
      - name: Install dependencies
        run: |
          uv sync --all-extras
      
      - name: Run Ruff (linter)
        run: |
          uv run ruff check src/ tests/ --output-format=github
        continue-on-error: false
      
      - name: Run Mypy (type checker)
        run: |
          uv run mypy src/
        continue-on-error: true  # Don't fail on type errors initially
      
      - name: Check Black formatting
        run: |
          uv run black --check src/ tests/
        continue-on-error: false

  # Job 2: Test Suite
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: lint
    
    strategy:
      matrix:
        python-version: ["3.12"]
        test-type: [unit, integration]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            .venv
          key: ${{ runner.os }}-uv-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
      
      - name: Install dependencies
        run: |
          uv sync --all-extras
      
      - name: Run ${{ matrix.test-type }} tests
        run: |
          if [ "${{ matrix.test-type }}" = "unit" ]; then
            uv run pytest tests/unit -v --cov=chimera --cov-report=xml --cov-report=term
          else
            uv run pytest tests/integration -v -m integration
          fi
        env:
          PYTHONPATH: src
      
      - name: Upload coverage to Codecov
        if: matrix.test-type == 'unit'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.python-version }}
          fail_ci_if_error: false

  # Job 3: Spec Compliance Check
  spec-check:
    name: Specification Compliance
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Verify specs directory structure
        run: |
          echo "Checking specification files..."
          
          # Required spec files
          required_specs=("_meta.md" "functional.md" "technical.md")
          
          for spec in "${required_specs[@]}"; do
            if [ ! -f "specs/$spec" ]; then
              echo "❌ Missing required spec: specs/$spec"
              exit 1
            fi
            echo "✅ Found: specs/$spec"
          done
          
          # Check for user stories in functional.md
          if ! grep -q "US-001" specs/functional.md; then
            echo "❌ No user stories found in functional.md"
            exit 1
          fi
          echo "✅ User stories present in functional.md"
          
          # Check for API contracts in technical.md
          if ! grep -q "API Contract" specs/technical.md && ! grep -q "Schema" specs/technical.md; then
            echo "⚠️  Warning: No API contracts found in technical.md"
          else
            echo "✅ API contracts present in technical.md"
          fi
      
      - name: Verify skills documentation
        run: |
          echo "Checking skills documentation..."
          
          if [ ! -d "skills" ]; then
            echo "❌ skills/ directory missing"
            exit 1
          fi
          
          skill_count=$(find skills -name "README.md" | wc -l)
          if [ $skill_count -lt 3 ]; then
            echo "❌ Need at least 3 skill READMEs, found $skill_count"
            exit 1
          fi
          echo "✅ Found $skill_count skill documentation files"
      
      - name: Check context engineering files
        run: |
          echo "Checking AI context files..."
          
          if [ ! -f ".cursor/rules" ] && [ ! -f "CLAUDE.md" ]; then
            echo "❌ No AI context file found (.cursor/rules or CLAUDE.md)"
            exit 1
          fi
          
          # Check for Prime Directive
          if [ -f ".cursor/rules" ]; then
            if ! grep -q "NEVER GENERATE CODE WITHOUT CHECKING SPECS" .cursor/rules; then
              echo "❌ Prime Directive missing from .cursor/rules"
              exit 1
            fi
            echo "✅ Prime Directive found in .cursor/rules"
          fi
          
          if [ -f "CLAUDE.md" ]; then
            if ! grep -q "PRIME DIRECTIVE" CLAUDE.md; then
              echo "❌ Prime Directive missing from CLAUDE.md"
              exit 1
            fi
            echo "✅ Prime Directive found in CLAUDE.md"
          fi

  # Job 4: Docker Build Test
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        run: |
          docker build -t chimera:test .
      
      - name: Test Docker image
        run: |
          # Verify image can run
          docker run --rm chimera:test python --version
          docker run --rm chimera:test uv --version

  # Job 5: Security Scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  # Job 6: End-to-End Tests (only on main)
  e2e:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: [test, docker]
    if: github.ref == 'refs/heads/main'
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: chimera_test
          POSTGRES_USER: chimera
          POSTGRES_PASSWORD: testpass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      
      - name: Install dependencies
        run: |
          uv sync --all-extras
      
      - name: Run E2E tests
        run: |
          uv run pytest tests/e2e -v -m e2e
        env:
          DATABASE_URL: postgresql+asyncpg://chimera:testpass@localhost:5432/chimera_test
          REDIS_URL: redis://localhost:6379/0
          PYTHONPATH: src

  # Job 7: Report Status
  report:
    name: CI/CD Report
    runs-on: ubuntu-latest
    needs: [lint, test, spec-check, docker, security]
    if: always()
    
    steps:
      - name: Check job results
        run: |
          echo "## CI/CD Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Spec Check | ${{ needs.spec-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker | ${{ needs.docker.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.spec-check.result }}" != "success" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "❌ Pipeline failed. Check logs above." >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "✅ All checks passed!" >> $GITHUB_STEP_SUMMARY
          fi
